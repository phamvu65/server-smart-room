<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home AI Dashboard</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* --- 1. CẤU HÌNH GIAO DIỆN CHUNG --- */
        :root {
            --primary-color: #4e73df;
            --success-color: #1cc88a;
            --danger-color: #e74a3b;
            --warning-color: #f6c23e;
            --bg-color: #f8f9fc;
            --card-bg: #ffffff;
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Máy tính: Ẩn thanh cuộn */
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
        }

        body {
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        /* Header */
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-shrink: 0;
        }
        .app-title {
            color: #5a5c69;
            font-weight: 700;
            font-size: 1.5rem;
            margin: 0;
        }
        .live-badge {
            background: red;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            animation: pulse-red 2s infinite;
        }

        /* --- 2. GRID SYSTEM (LƯỚI) --- */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 Cột */
            grid-template-rows: 1fr 1fr;    /* 2 Hàng */
            gap: 20px;
            flex-grow: 1;
            min-height: 0;
        }

        /* --- 3. STYLE CHO CARD --- */
        .card {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            border: none;
            height: 100%;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
        }
        
        .card:hover { transform: translateY(-3px); }

        .card-header {
            background: transparent;
            border-bottom: 1px solid #e3e6f0;
            font-weight: 700;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .card-body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            text-align: center;
            overflow-y: auto;
        }

        .big-data {
            font-size: 2.5rem;
            font-weight: 600;
            color: #5a5c69;
        }
        .unit { font-size: 1rem; color: #858796; }
        .icon-header { font-size: 1.2rem; }

        /* --- 4. CÁC CLASS ĐẶC BIỆT --- */
        
        /* Nút đèn */
        .btn-light-control {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            font-size: 2rem;
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        .btn-off { background: #858796; }
        .btn-on { 
            background: var(--warning-color); 
            box-shadow: 0 0 20px var(--warning-color); 
        }

        /* Hiệu ứng báo động đỏ */
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(231, 74, 59, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(231, 74, 59, 0); }
            100% { box-shadow: 0 0 0 0 rgba(231, 74, 59, 0); }
        }
        
        .danger-mode {
            background-color: #ffe5e5 !important;
            border: 2px solid var(--danger-color) !important;
            animation: pulse-red 1.5s infinite;
        }

        .safe-badge {
            background-color: #e6fffa;
            color: var(--success-color);
            padding: 5px 15px;
            border-radius: 15px;
            font-weight: bold;
        }
        
        .danger-badge {
            background-color: var(--danger-color);
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-weight: bold;
        }

        .footer-btn {
            margin-top: 15px;
            width: 100%;
            border-radius: 10px;
            padding: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: var(--primary-color);
            border: none;
            color: white;
            flex-shrink: 0;
        }

        /* --- 5. RESPONSIVE (ĐIỆN THOẠI) --- */
        @media (max-width: 768px) {
            html, body {
                height: auto;
                overflow-y: auto;
                display: block;
            }
            .dashboard-grid { display: block; }
            .card { 
                margin-bottom: 20px; 
                min-height: 220px;
            }
            .app-title { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <div class="header-section">
        <h1 class="app-title"><i class="fas fa-home"></i> Smart Dashboard</h1>
        <div class="live-badge">LIVE</div>
    </div>

    <div class="dashboard-grid">
        
        <div class="card">
            <div class="card-header" style="color: #4e73df;">
                <span>Posture AI</span>
                <i class="fas fa-user icon-header"></i>
            </div>
            <div class="card-body">
                <div id="postureIcon" style="font-size: 3rem; margin-bottom: 10px; color: #1cc88a;">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="big-data" id="postureValue" style="font-size: 1.8rem;">Detecting...</div>
                <p class="text-muted mt-2">Neck Dist: <span id="neckDistValue">0</span> px</p>
                <small class="text-muted">Last update: <span id="postureTimestampValue">--:--</span></small>
            </div>
        </div>

        <div class="card">
            <div class="card-header" style="color: #36b9cc;">
                <span>Environment</span>
                <i class="fas fa-leaf icon-header"></i>
            </div>
            <div class="card-body">
                <div class="row w-100">
                    <div class="col-6 px-1">
                        <i class="fas fa-thermometer-half text-danger fa-2x mb-2"></i>
                        <div class="big-data" style="font-size: 2rem;" id="temperature">0°C</div>
                        <small class="text-muted">Temperature</small>
                    </div>
                    <div class="col-6 px-1">
                        <i class="fas fa-tint text-primary fa-2x mb-2"></i>
                        <div class="big-data" style="font-size: 2rem;" id="humidity">0%</div>
                        <small class="text-muted">Humidity</small>
                    </div>
                </div>
                <hr style="width: 80%;">
                <small class="text-muted">Sensor Time: <span id="sensorTimestamp">--:--</span></small>
            </div>
        </div>

        <div class="card" id="gasCard">
            <div class="card-header" style="color: #e74a3b;">
                <span>Safety System</span>
                <i class="fas fa-shield-alt icon-header"></i>
            </div>
            <div class="card-body">
                <div class="big-data" id="gasValue">0</div>
                <div class="unit mb-2">MQ-2 Level</div>
                
                <div id="alarmStatus" class="safe-badge">
                    <i class="fas fa-check"></i> SAFE
                </div>
                <small class="text-muted mt-3">Threshold: 1400</small>
            </div>
        </div>

        <div class="card">
            <div class="card-header" style="color: #f6c23e;">
                <span>Smart Light</span>
                <i class="fas fa-lightbulb icon-header"></i>
            </div>
            <div class="card-body">
                <button id="btnLight" class="btn-light-control btn-off" onclick="toggleLight()">
                    <i class="fas fa-power-off"></i>
                </button>
                <div class="mt-3 font-weight-bold" id="lightText">OFF</div>
            </div>
        </div>

    </div>

    <button class="footer-btn" onclick="fetchData()">
        <i class="fas fa-sync-alt"></i> Refresh Data
    </button>

<script>
    let isLightOn = false;

    // --- Xử lý giao diện Đèn ---
    function updateLightUI(status) {
        const btn = document.getElementById('btnLight');
        const txt = document.getElementById('lightText');
        
        if (status === 'ON') {
            isLightOn = true;
            btn.className = "btn-light-control btn-on";
            txt.textContent = "LIGHT ON";
            txt.style.color = "#f6c23e";
        } else {
            isLightOn = false;
            btn.className = "btn-light-control btn-off";
            txt.textContent = "LIGHT OFF";
            txt.style.color = "#858796";
        }
    }

    // --- Gọi API Bật/Tắt Đèn ---
    function toggleLight() {
        const newStatus = isLightOn ? 'OFF' : 'ON'; 
        document.getElementById('btnLight').style.transform = "scale(0.9)";
        
        fetch('/api/v1/light/toggle', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ status: newStatus })
        })
        .then(response => response.json())
        .then(data => {
            updateLightUI(data.current_status);
            document.getElementById('btnLight').style.transform = "scale(1)";
        })
        .catch(err => console.error(err));
    }

    // --- Cập nhật dữ liệu tổng thể ---
    function fetchData() {
        fetch('/api/v1/data')
            .then(response => response.json())
            .then(data => {
                // 1. Posture
                const pStatus = data.posture.status;
                document.getElementById('postureValue').textContent = pStatus;
                document.getElementById('neckDistValue').textContent = data.posture.neckDist;
                document.getElementById('postureTimestampValue').textContent = data.posture.timestamp;
                
                const pIcon = document.getElementById('postureIcon');
                if (pStatus === 'GOOD') {
                    pIcon.innerHTML = '<i class="fas fa-check-circle"></i>';
                    pIcon.style.color = '#1cc88a';
                } else {
                    pIcon.innerHTML = '<i class="fas fa-exclamation-circle"></i>';
                    pIcon.style.color = '#e74a3b';
                }

                // 2. Environment (Chỉ còn Nhiệt độ & Độ ẩm)
                document.getElementById('temperature').textContent = data.sensors.temperature + '°C';
                document.getElementById('humidity').textContent = data.sensors.humidity + '%';
                // (Đã xóa AirQuality)
                document.getElementById('sensorTimestamp').textContent = data.sensors.timestamp;

                // 3. Gas Safety
                const gasVal = data.sensors.gas || 0;
                document.getElementById('gasValue').textContent = gasVal;
                
                const alarmDiv = document.getElementById('alarmStatus');
                const gasCard = document.getElementById('gasCard');

                if (gasVal > 1400) {
                    alarmDiv.className = 'danger-badge';
                    alarmDiv.innerHTML = '<i class="fas fa-radiation-alt"></i> DANGER';
                    gasCard.classList.add('danger-mode');
                } else {
                    alarmDiv.className = 'safe-badge';
                    alarmDiv.innerHTML = '<i class="fas fa-shield-alt"></i> SAFE';
                    gasCard.classList.remove('danger-mode');
                }

                // 4. Light Status
                return fetch('/api/v1/light/status');
            })
            .then(res => res.json())
            .then(lightData => updateLightUI(lightData.status))
            .catch(err => console.error(err));
    }

    // Tự động chạy
    setInterval(fetchData, 2000);
    window.onload = fetchData;
</script>

</body>
</html>
