<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Smart System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            /* Màu nền xanh lá đặc trưng cho trang đăng ký */
            background: linear-gradient(135deg, #1cc88a 0%, #13855c 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            width: 450px; /* Rộng hơn chút để chứa nhiều ô input */
            border: none;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        .card-header h3 { 
            color: #1cc88a; 
            font-weight: 700; 
        }
        .btn-success {
            background-color: #1cc88a;
            border: none;
            border-radius: 25px;
            padding: 10px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-success:hover { 
            background-color: #17a673; 
            transform: translateY(-2px); 
        }
        .form-control { 
            border-radius: 25px; 
            padding: 10px 20px; 
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="card-header text-center bg-white pt-4 border-0">
            <h3><i class="fas fa-user-plus"></i> Create Account</h3>
        </div>
        <div class="card-body p-4">
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-warning text-center">{{ messages[0] }}</div>
                {% endif %}
            {% endwith %}

            <form method="POST" action="/register">
                <div class="form-group mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Username (Tên đăng nhập)" required>
                </div>
                
                <div class="form-group mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>

                <div class="form-group mb-3">
                    <input type="text" name="fullname" class="form-control" placeholder="Full Name (Họ và Tên)" required>
                </div>

                <div class="form-group mb-3">
                    <input type="tel" name="phone" class="form-control" placeholder="Phone Number">
                </div>

                <div class="form-group mb-4">
                    <label class="text-muted ml-3 mb-1" style="font-size: 0.85rem;">Date of Birth</label>
                    <input type="date" name="dob" class="form-control">
                </div>

                <button type="submit" class="btn btn-success btn-block">REGISTER ACCOUNT</button>
            </form>
            
            <div class="text-center mt-3">
                <small>Already have an account? <a href="/login" class="font-weight-bold text-success">Login here</a></small>
            </div>
        </div>
    </div>

</body>
</html>
