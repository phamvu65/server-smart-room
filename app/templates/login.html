<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            width: 400px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .card-header {
            background-color: #fff;
            border-bottom: none;
            padding-top: 30px;
            text-align: center;
        }
        .card-header h3 {
            color: #4e73df;
            font-weight: 700;
        }
        .btn-primary {
            background-color: #4e73df;
            border: none;
            padding: 10px;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background-color: #2e59d9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 115, 223, 0.4);
        }
        .form-control {
            border-radius: 25px;
            padding: 10px 20px;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="card-header">
            <h3><i class="fas fa-user-circle"></i> Welcome Back</h3>
            <p class="text-muted">Please login to continue</p>
        </div>
        <div class="card-body p-4">
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-danger text-center" role="alert">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST" action="/login">
                <div class="form-group mb-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white border-0"><i class="fas fa-user text-muted"></i></span>
                        </div>
                        <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white border-0"><i class="fas fa-lock text-muted"></i></span>
                        </div>
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">LOGIN</button>
            </form>
            
            <div class="text-center mt-3">
                <small>Don't have an account? <a href="/register" class="font-weight-bold">Register here</a></small>
            </div>
        </div>
    </div>

</body>
</html>
