<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Smart System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            /* Màu tím nhạt sang trọng cho trang Profile */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            width: 500px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        .card-header {
            background: white;
            border-bottom: none;
            padding-top: 25px;
        }
        .card-header h3 { color: #764ba2; font-weight: 700; }
        
        .btn-primary {
            background-color: #764ba2;
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-primary:hover { 
            background-color: #5b3a7d; 
            transform: translateY(-2px); 
        }
        .btn-secondary {
            border-radius: 25px;
            padding: 10px 25px;
        }
        .form-control { border-radius: 25px; padding: 10px 20px; }
        .avatar-circle {
            width: 80px; height: 80px; 
            background: #f0f2f5; 
            border-radius: 50%; 
            margin: 0 auto 15px;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; color: #764ba2;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="card-header text-center">
            <div class="avatar-circle">
                <i class="fas fa-user-edit"></i>
            </div>
            <h3>My Profile</h3>
            <p class="text-muted mb-0">Update your personal information</p>
        </div>
        <div class="card-body p-4">
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-success text-center">{{ messages[0] }}</div>
                {% endif %}
            {% endwith %}

            <form method="POST" action="/profile">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label font-weight-bold">Username</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" value="{{ user.username }}" readonly style="background-color: #e9ecef;">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label font-weight-bold">Full Name</label>
                    <div class="col-sm-8">
                        <input type="text" name="fullname" class="form-control" value="{{ user.fullname if user.fullname else '' }}" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label font-weight-bold">Phone</label>
                    <div class="col-sm-8">
                        <input type="tel" name="phone" class="form-control" value="{{ user.phone if user.phone else '' }}">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label font-weight-bold">Birth Date</label>
                    <div class="col-sm-8">
                        <input type="date" name="dob" class="form-control" value="{{ user.dob }}">
                    </div>
                </div>

                <hr class="my-4">

                <div class="d-flex justify-content-between">
                    <a href="/" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                </div>
            </form>
            
        </div>
    </div>

</body>
</html>
